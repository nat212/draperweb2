<div class="page" fxLayout="column" fxLayoutAlign="center center">
  <form
    [formGroup]="loginForm"
    fxLayout="column"
    fxLayoutAlign="start stretch"
    fxLayoutGap="16x"
  >
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>DraperWeb</mat-card-title>
        <mat-card-subtitle>Sign in to your DraperWeb account</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/images/bushy.jpg" alt="Bush" />
      <mat-card-content fxLayout="column" fxLayoutAlign="start stretch">
        <mat-form-field>
          <mat-label>Email Address</mat-label>
          <input matInput type="email" autocomplete="email" name="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            autocomplete="current-password"
            name="password"
          />
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <button mat-raised-button type="button" color="primary">Sign In</button>
  </form>
</div>
