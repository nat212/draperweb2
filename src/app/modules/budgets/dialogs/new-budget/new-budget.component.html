<h1 mat-dialog-title>Create Budget</h1>
<div mat-dialog-content>
  <form [formGroup]="budgetForm" fxLayout="column" fxLayoutAlign="start stretch" style="width: 100%">
    <mat-form-field>
      <mat-label>Budget Name</mat-label>
      <input matInput type="text" name="budget-name" formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input
        matInput
        type="text"
        name="budget-start-date"
        formControlName="startDate"
        [matDatepicker]="startPicker"
        (focus)="startPicker.open()"
      />
      <mat-datepicker-toggle [for]="startPicker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input matInput type="text" name="budget-end-date" formControlName="endDate" [matDatepicker]="endPicker" (focus)="endPicker.open()" />
      <mat-datepicker-toggle [for]="endPicker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button type="button" mat-dialog-close>Cancel</button>
  <button mat-button type="button" color="primary" (click)="submit()" [disabled]="budgetForm.invalid">Submit</button>
</div>
